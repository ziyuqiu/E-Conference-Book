<template name="dictation">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Dicatation</h1>
  {{/contentFor}}
  
   {{#ionView}}
   {{#ionContent}}
  <div>
    <button type="button" class="start_button">
      <span class="glyphicon glyphicon-play"></span> Start
    </button>

    <button type="button" class="save_button">
      <span class="glyphicon glyphicon-save"></span> Save
    </button>
  <p>Say "Stop Dictation" to end the recording.</p>
  </div>
 
  <div id="results" class="bg-info">
  	<h4>Text shows here</h4>
    <span id="final_span" class="final"></span>
    <span id="interim_span" class="interim"></span>
  </div>
  {{/ionContent}}
  {{/ionView}}
</template>
