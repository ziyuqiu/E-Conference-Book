<template name="editSchedule">
	<h1>Create a new event</h1>
		<form id="createEvent">
			Date: <input type="text" name="name" value="{{Date}}"><br/>
			Time: <input type="text" name="ip" value="{{Time}}"><br/>
			Event: <input type="text" name="name" value="{{Event}}"><br/>
			Speaker: <input type="text" name="ip" value="{{Time}}"><br/>
			<input type="submit">
		</form>

</template>
