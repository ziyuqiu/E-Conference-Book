<template name="schedule">
<h1>Schedules</h1>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Event</th>
			<th>Room</th>
			<th>Speaker</th>
		</tr>
	</thead>
	<tbody>
		{{#each schedules}}
			{{> scheduleRow}}
		{{/each}}
	</tbody>
</table>
<hr/>
<input type="button" class="add_button" value="Add to my schedule">

</template>


<template name="scheduleRow">
		<tr>
			<td>{{Date}}</td>
			<td>{{Time}}</td>
			<td>{{Event}}</td>
			<td>{{Room}}</td>
			<td>{{Speaker}}</td>
			<td><span class="glyphicon glyphicon-pencil"></span></td>
			<td><span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span></td>
		</tr>
</template>
