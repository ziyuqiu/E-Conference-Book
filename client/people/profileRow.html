<template name="profileRow">
	<tr>
		<td> <a href="{{pathFor 'profile'}}"><img src="{{photo}}" width="100" class="profile-photo"></a></td>
		<td><img src="images/LinkedIn_Icon.png" width="100%" alt="dictation"/><a href="https://www.google.com">LinkedIn</a></td>
		<td class="align-left"><b>{{profile.userName}}</b> // {{profile.firstName}} {{profile.lastName}}<br/>
			{{profile.bio}}</td>
	</tr>
</template>
