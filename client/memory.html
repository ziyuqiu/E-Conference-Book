<template name="memory">
	<h1>Memory</h1>
	<p>Share your memory with us!</p>

	<hr/>
	<table  class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Text</th>
				<th>Time</th>
			</tr>
		</thead>
		<tbody>
			{{#each chatBlock}}
				{{> chatLine}}
			{{/each}}
		</tbody>
	</table>
	<hr/>

	{{#if currentUser}}
		{{> chatInsert}}
	{{else}}
		<p>You must be logged in to leave comments.</p>
	{{/if}}
	
</template>


	

		
<template name="chatLine">
	<tr>
		<td>{{username}}</td>
		<td>{{text}}</td>
		<td>{{createdAt}}</td>
	</tr>
</template>

<template name= "chatInsert">
		<form id="entertext">
			Text: <input type="text" name="conversationHistory"> 
			<input type="submit" id="submitButton">
		</form>
</template>
